name: Update model hash of releases and update python file

on:
  workflow_run:
    workflows: [Bump version]
    types:
      - completed

jobs:
  update-hash:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check
        run: |
          echo $GITHUB_REF
          if [ $GITHUB_REF != "refs/tags/generic" ]; then
              exit 0
          fi
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: Generate models hash
        run: |
          python ci/pre_commit/update_model_hash.py mcquic/cli.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto update models hash in mcquic/cli.py
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUSH_TO_RELEASE }}
          branch: main
