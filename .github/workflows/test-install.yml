name: Test `install.sh` and `install.ps1` functional

on:
  workflow_run:
    workflows: [Bump version]
    types:
      - completed
  workflow_dispatch


jobs:
  test-on-posix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.9
      - name: Install mcquic
        run: ./install.sh
      - name: Test mcquic
        run: |
          eval "$(conda shell.bash hook)"

          conda activate mcquic

          if ! command -v mcquic &> /dev/null
          then
              exit 1
          fi
          mcquic -qp 3 assets/sample.png ./
          mcquic ./sample.mcq ./
          mcquic train --help
      - name: Test complete
        run: echo "All install test completed."
  test-on-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          python-version: 3.9
      - name: Install mcquic
        run: ./install.ps1 -checked y
      - name: Test mcquic
        run: |
          conda activate mcquic
          mcquic -qp 3 assets/sample.png ./
          mcquic ./sample.mcq ./
          mcquic train --help
      - name: Test complete
        run: echo "All install test completed."
