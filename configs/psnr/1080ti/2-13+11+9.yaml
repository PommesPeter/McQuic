epoch: 1000
evalFreq: 2
testFreq: 20
gpus: 4
vRam: -1
wantsMore: false
dataset: fullDataset
repeat: 1 # duplicate images in one epoch
valDataset: clic/valid
batchSize: 3
model:
    type: Big
    target: psnr
    channel: 128
    k: [8192, 2048, 512]
    m: 2
    withGroup: false
    withAtt: true
    withDropout: false
    alias: false
    ema: -1.0
optim:
    type: Lamb
    params:
        lr: 2.e-4
        # weight_decay: 0.0
        # use_nvlamb: true
# schdr:
#     type: MultiStepWarmUp
#     params:
#         milestones: [100, 800, 900] # manually divided by repeat
#         gamma: 0.1
schdr:
    type: CosineWarmRestart
    params:
        first_cycle_steps: 100 # match 10 * testFreq
        warmup_steps: 20
        gamma: 0.8
# regSchdr:
#     type: Cyclic
#     params:
#         initValue: 0.0001
#         gamma: 1.0
#         cyclicInterval: 100
#         boostInterval: 2
#         zeroOutRatio: 0.3
regSchdr:
    type: Cosine
    params:
        initValue: 1.e-3
        totalStep: 1000
        clip: 0.25
        revert: true
        stepInterval: 1 # manually divided by repeat
