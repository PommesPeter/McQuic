#         cyclicInterval: 100
#         boostInterval: 2
#         zeroOutRatio: 0.3
regSchdr:
    type: MultiStep
    params:
        initValue: 0.0
        gamma: 1.e-3
        stepInterval: 600 # manually divided by repeat
