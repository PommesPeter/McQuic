epoch: 10000000000
evalStep: 5000
testStep: 50000
gpus: 4
vRam: -1
wantsMore: false
dataset: compression
repeat: 10 # duplicate images in one epoch
valDataset: clic/valid
batchSize: 10
coef:
    ssim: 1.0
    l1l2: 0.0
model:
    type: Big
    channel: 192
    k: 1024
    m: 3
    withGroup: true
    withAtt: true
    withDropout: false
    alias: true
    ema: -1.0
optim:
    type: Adam
    params:
        lr: 7.e-6
schdr:
    type: MultiStepWarmUp
    params:
        milestones: [10, 800, 1600] # manually divided by repeat
        gamma: 0.1
