epoch: 10000000000
evalStep: 500
testStep: 5000
gpus: 4
vRam: -1
wantsMore: false
dataset: compression
repeat: 10 # duplicate images in one epoch
valDataset: clic/valid
batchSize: 9
coef:
    ssim: 1.0
    l1l2: 0.0
model:
    type: Big
    channel: 192
    k: [4096, 1024, 256]
    m: 3
    withGroup: true
    withAtt: true
    withDropout: false
    alias: true
    ema: -1.0
optim:
    type: Adam
    params:
        lr: 7.e-6
schdr:
    type: MultiStepWarmUp
    params:
        milestones: [50, 800, 1600] # manually divided by repeat
        gamma: 0.1
