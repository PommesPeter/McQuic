#         initValue: 1.e-3
#         gamma: 1.e-3
#         stepInterval: 400 # manually divided by repeat
# regSchdr:
#     type: Jump
#     params:
#         initValue: 0.5
#         minValue: 1.e-20
#         gamma: 0.99 # 10.0 * (gamma ^ 500) = 0.01
#         stepInterval: 1
regSchdr:
    type: JumpAlter
    params:
        initValue: 0.05
        minValue: 0.0000000001
        gamma: 0.6683439175686146 # 1.0 * (gamma ^ 30) = 1.e-7
        stepInterval: 1
        milestone: 600
        valueAfterMilestone: 1.e-7
warmStart: "" # ckpt/newPQ.ckpt
method: Plain
