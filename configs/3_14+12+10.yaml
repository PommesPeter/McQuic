epoch: 10000000000
evalStep: 500
testStep: 5000
gpus: 4
vRam: -1
wantsMore: false
dataset: compression
repeat: 10 # duplicate images in one epoch
valDataset: clic/valid
batchSize: 10
coef:
    ssim: 1.0
    l1l2: 0.0
model:
    type: Big
    channel: 128
    k: [8192]
    m: 16
    withGroup: false
    withAtt: true
    withDropout: false
    alias: false
    ema: -1.0
optim:
    type: Adam
    params:
        lr: 3.e-5
schdr:
    type: MultiStepWarmUp
    params:
        milestones: [100, 400, 800] # manually divided by repeat
        gamma: 0.1
