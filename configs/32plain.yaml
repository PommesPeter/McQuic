epoch: 10000000000
evalStep: 5000
testStep: 50000
gpus: 4
vRam: -1
wantsMore: false
dataset: compression1
valDataset: clic/valid
batchSize: 8
coef:
    ssim: 1.0
    l1l2: 0.0
model:
    type: Base
    channel: 256
    k: 256
    m: 4
    withGroup: true
    withAtt: true
    withDropout: true
    alias: true
optim:
    type: Adam
    params: {}
        # lr: 2.e-6
        # weight_decay: 1.e-5
schdr:
    type: Cyclic
    params:
         base_lr: 1.e-5
         max_lr: 2.e-4
         step_size_up: 200
         mode: exp_range
         gamma: 0.9999
regSchdr:
    type: Cyclic
    params:
        initValue: 3.e-2
        gamma: 1.0
        cyclicInterval: 400
        boostInterval: 3
        zeroOutRatio: 0.333333
warmStart: ckpt/32bit.ckpt
method: Plain
