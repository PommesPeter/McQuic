{% set data = load_setup_py_data() %}

package:
  name: mcquic
  version: {{ data.get('version') }}

source:
  - path: ../mcquic
    folder: mcquic
  - path: ../third_party
    folder: third_party
  - path: ../setup.py
  - path: ../setup.cfg

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pybind11
    - pytorch<2

  run:
    - python>=3.9
    - pytorch<2
    - torchvision<1
    - tqdm
    - tensorboard<3
    - rich<11
    - scipy<2
    - python-lmdb<2
    - pyyaml<7
    - marshmallow<4
    - click<9
    - vlutils>=0.1.16

  entry_points:
    - mcquic = mcquic.cli:entryPoint
    - mcquic-train = mcquic.train.cli:entryPoint
    - mcquic-dataset = mcquic.datasets.cli:entryPoint
    - mcquic-validate = mcquic.validate.cli:entryPoint

about:
  home: https://github.com/xiaosu-zhu/McQuic
  license: Apache-2.0
  summary: McQuic, a.k.a. Multi-codebook Quantizers for neural image compression
